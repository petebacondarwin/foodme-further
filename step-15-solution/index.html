<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular FoodMe</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../shared/css/bootstrap-cerulean.css">
  <link rel="stylesheet" href="../shared/css/app.css">
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-messages/angular-messages.js"></script>
  <script src="../node_modules/angular-message-format/angular-message-format.js"></script>
  <script src="../node_modules/angular-route/angular-route.js"></script>
  <script src="../node_modules/angular-animate/angular-animate.js"></script>
  <script src="app.js"></script>
  <script src="localStorage.js"></script>
  <script src="rating.js"></script>
  <script src="fmDeliverTo.js"></script>
  <script src="shoppingCart.js"></script>
  <script src="components/restaurants/index.js"></script>
</head>
<body class="container" ng-app="app" ng-strict-di ng-controller="AppController as app">

  <!-- Navigation Bar -->
  <div class="navbar navbar-default" ng-controller="NavigationController as nav">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">FoodMe</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{active: nav.routeIs('/restaurants')}"><a href="#/">Home</a></li>
          <li ng-class="{active: nav.routeIs('/how-it-works')}"><a href="#/how-it-works">How it works</a></li>
          <li ng-class="{active: nav.routeIs('/about-us')}"><a href="#/about-us">Who we are</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li ng-class="{active: nav.routeIs('/help')}"><a href="#/help">Help</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <ng-view autoscroll></ng-view>
  </div>

</body>
</html>
