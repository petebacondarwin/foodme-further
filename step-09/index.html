<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular FoodMe</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../shared/css/bootstrap-cerulean.css">
  <link rel="stylesheet" href="../shared/css/app.css">
  <script src="../node_modules/angular/angular.js"></script>
  <script src="../node_modules/angular-messages/angular-messages.js"></script>
  <script src="../node_modules/angular-message-format/angular-message-format.js"></script>
  <script src="../node_modules/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="localStorage.js"></script>
  <script src="rating.js"></script>
  <script src="components/restaurants/index.js"></script>
</head>
<body class="container" ng-app="app" ng-controller="AppController as app">

  <!-- Navigation Bar -->
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/">FoodMe</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="#/">Home</a></li>
          <li><a href="#/how-it-works">How it works</a></li>
          <li><a href="#/about-us">Who we are</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#/help">Help</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Delivery Info Form -->
  <div class="row" ng-show="app.deliveryFormVisible">
    <div class="col-md-12">
      <form role="form" class="well" name="app.deliveryForm">
        <a href="" class="pull-right" ng-click="app.hideDeliveryForm()">Hide</a>
        <legend>Delivery Details</legend>
        <div class="form-group" ng-class="{'has-error': app.deliveryForm.userName.$invalid}">
          <label for="customerName" class="control-label">Name</label>
          <input type="text" id="customerName" class="form-control" ng-model="app.user.name" name="userName" required ng-minlength="5">
        </div>
        <div ng-messages="app.deliveryForm.userName.$error">
          <div ng-message="required" class="alert alert-warning" role="alert">You must enter a name.</div>
          <div ng-message="minlength" class="alert alert-warning" role="alert">Your name must be at least 5 characters long.</div>
        </div>
        <div class="form-group" ng-class="{'has-error': app.deliveryForm.userAddress.$invalid}">
          <label for="address" class="control-label">Address</label>
          <input type="text" id="address" class="form-control" ng-model="app.user.address" name="userAddress" required ng-minlength="10">
        </div>
        <div ng-messages="app.deliveryForm.userAddress.$error">
          <div ng-message="required" class="alert alert-warning" role="alert">You must enter an address.</div>
          <div ng-message="minlength" class="alert alert-warning" role="alert">Your address must be at least 10 characters long.</div>
        </div>
      </form>
    </div>
  </div>


  <!-- Delivery Info -->
  <div class="row" ng-hide="app.deliveryFormVisible">
    <div class="col-md-12">
      <div class="well">
        <a href="" class="pull-right" ng-click="app.showDeliveryForm()">Change</a>
        <strong>Deliver to:</strong><br>
        {{ app.user.name }}<br>
        {{ app.user.address }}
      </div>
    </div>
  </div>

  <div class="row">
    <ng-view autoscroll></ng-view>
  </div>

</body>
</html>
